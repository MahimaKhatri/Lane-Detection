<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body onload="myFunction()" style="margin:0;">

     <!-- loader function -->
    <div id="loader"></div>
    <div style="display:none;" id="myDiv" class="animate-bottom">

      <!-- end of loader -->

  <!-- navbar -->
  <div class="navbar">
    <div class="nav">
      <div class="lane">
        <a href="/Mainpage/index.html">Lane Detection</a>
      </div>
        <div class="dev" style="float: right;">
            <a href="/Developers/dev.html">Developers</a>
        </div>
    </div>
  </div>
  <!-- End of Navbar -->

  <div class="section-t">
  <div class="content">
    <div class="lane-head">
      <h1>Lane Detection</h1>
    </div>

    <div class="lane-head2">
      <h2>Enter Desired Image/Video</h2>
    </div>

  

    <div class="lane-head3">
      <h5>Choose what transformation you would like to see</h5>
    </div>

    <div class="drop">
      <select class="form-control form-control-lg">
        <div class="optional">
        <option>Select Image</option>
        <option>Select Video</option>
      </div>
      </select>
    </div>

    <div>
      <div class="lane-head4">
        <h5>Choose Image/Video</h5>
      </div>

      <div class="drop2">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
    </div>
      
    </div>

    <div>
      <div class="lane-head5">
        <h5>Choose what you would like to see</h5>
      </div>

      <div class="drop1">
        <select class="form-control form-control-lg">
          <option>Original</option>
          <option>Grayscaling</option>
          <option>Gaussian Blur</option>
          <option>Cannyedge</option>
          <option>Masked Image</option>
          <option>Final Image</option>
        </select>
      </div>
    </div>

    <div class="lane-head6">
      <h4>Here is your Image:</h4>
    </div>
    

  </div>
</div>

<!-- loader -->
  <script>
    var myVar;
    
    function myFunction() {
      myVar = setTimeout(showPage, 3000);
    }
    
    function showPage() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("myDiv").style.display = "block";
    }

    </script>
